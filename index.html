<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Alarm Clock</h1>
        <span><img src="pic 1.png" alt="Alarm"></span>
        <div class="box">
            <div class="ind">Welcome to India</div>
            <div id="box"></div>
            <div class="zone">The Indian Time zone</div>
        </div>
        <div class="time">
            <label for="appt">Set your Alarm : </label>
            <input type="time" id="alarm" name="alarm">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
